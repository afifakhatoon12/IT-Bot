<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT GenieBot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 style="color: white; text-align: center; font-size: 60px; margin-bottom:0; margin-top:0;">IT GenieBot</h1>
    <hr style="width: 100%; border: 4px solid #b98d8587;">

    <!-- Main Container -->
    <div class="main-container">
        <!-- Chat Section -->
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="config-container">
            <h2>Chatbot Configuration</h2>
            <p>Adjust the bot's behavior, responses, or settings here.</p>
            <ul>
                <li><strong>Greeting:</strong> Customize the bot's opening message.</li>
                <li><strong>Responses:</strong> Add or edit predefined answers.</li>
                <li><strong>Theme:</strong> Change the chat UI appearance.</li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
